<!-- extends from base.html -->
{% extends 'blog/base.html'%}

{% load static %}
<!-- title -->
{% block title %}Post Archive Month{% endblock %}


{% block content %}
<div id="main">
        <section class="post">
            <header class="major">
                <!-- <span class="date">{{ object.modify_dt|date:'j F Y' }}</span> // 오늘 날자 쓸수 있으면 좋겠다-->
                <h2> Post Archives for {{ month|date:'N , Y' }}</h2>

            </header>

            <br><br>
            <div>
                <ul>
                    {% for post in object_list %}
                    <li class="h5">
                        {{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;
                        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</div>

{% endblock %}
