<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>{% block title %}Jerry's BLOG{% endblock %}</title>

    {% block extra-style %}{% endblock %}
</head>

<body style="padding-top: 90px;">
    <!-- https://html-color-codes.info/Korean/ -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#F2F2F2;">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{% url 'home' %}">Jerry's BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AboutMe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:index' %}">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Photo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Util
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
                          <li><a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a></li>
                          <li><a class="dropdown-item" href="#">Search</a></li>
                        </ul>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-warning">
        {% block content %} {% endblock %}
    </div>

    {% block footer%} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    {% block extra-script %}{% endblock %}
</body>

</html>
